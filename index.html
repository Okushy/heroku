<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>txt2csvアプリ(Python3 + Bottle)</title>
</head>
<body>
  <h1>txt→csvファイル変換アプリ</h1>
  <p>これはtxtファイルをアップロードするとcsvファイルにしてくれるアプリです。</p>

  <h2>txtファイルをアップロードしてください</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="data" />
    <input type="submit" value="upload">
  </form>

</body>
</html>
